<div class="button-bar">
    <button class="bar-button" (click)="goBack()"><i class="bi bi-arrow-left"></i></button>
    <!-- ... add more buttons as needed -->
</div>
<div class="content-container">
  <div class="container content-block">
    <div class="block-title">Character</div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="field-container">
            <label class="field-label" for="name">Name</label>
            <input class="field-input field-md" type="text" id="name" name="name" [(ngModel)]="characterData.name" (ngModelChange)="onPropertyChange()" />
          </div>
          <div class="field-container">
            <label class="field-label" for="age">Age</label>
            <input class="field-input field-sm" type="number" id="age" name="age" [(ngModel)]="characterData.age" (ngModelChange)="onPropertyChange()"/>
          </div>
          <div class="field-container">
            <label class="field-label" for="rcc">RCC</label>
            <select class="field-input field-sm" type="number" id="rcc" name="rcc" [(ngModel)]="characterData.rcc" (change)="onRccChange()">
              <option *ngFor="let rcc of rccs" [value]="rcc.id">{{ rcc.name }}</option>
            </select>
          </div>
          <div class="field-container">
            <label class="field-label" for="occ">OCC</label>
            <select class="field-input field-sm" type="number" id="occ" name="occ" [(ngModel)]="characterData.occ" (change)="onPropertyChange()">
              <option *ngFor="let occ of occs" [value]="occ.id">{{ occ.name }}</option>
            </select>
          </div>
          <div class="field-container">
            <label class="field-label" for="level">Level</label>
            <input class="field-input field-sm" type="number" id="level" name="level" max="20" [(ngModel)]="characterData.level" (ngModelChange)="onPropertyChange()"/>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <app-statblock [stat_label]="'HP'" [stat]="characterData.hp" (changeDetected)="onPropertyChange()" />
          <app-statblock [stat_label]="'SDC'" [stat]="characterData.sdc" (changeDetected)="onPropertyChange()" />
          <app-statblock [stat_label]="'MDC'" [stat]="characterData.mdc" (changeDetected)="onPropertyChange()" />
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <app-attributeblock [attributeLabel]="'PS'" [attribute]="characterData.ps" (changeDetected)="onPropertyChange()" />
          <app-attributeblock [attributeLabel]="'PP'" [attribute]="characterData.pp" (changeDetected)="onPropertyChange()" />
          <app-attributeblock [attributeLabel]="'PE'" [attribute]="characterData.pe" (changeDetected)="onPropertyChange()" />
          <app-attributeblock [attributeLabel]="'PB'" [attribute]="characterData.pb" (changeDetected)="onPropertyChange()" />
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <app-attributeblock [attributeLabel]="'IQ'" [attribute]="characterData.iq" (changeDetected)="onPropertyChange()" />
          <app-attributeblock [attributeLabel]="'ME'" [attribute]="characterData.me" (changeDetected)="onPropertyChange()" />
          <app-attributeblock [attributeLabel]="'MA'" [attribute]="characterData.ma" (changeDetected)="onPropertyChange()" />
          <app-attributeblock [attributeLabel]="'Spd'" [attribute]="characterData.spd" (changeDetected)="onPropertyChange()" />
        </div>
      </div>
  </div>
</div>
